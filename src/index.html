<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain Miniproject Todo List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      #content {
        display: none;
      }
      #completedTaskList .content {
        color: rgb(43, 40, 40);
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="text-center mx-2">
        <img src="static/images/sakec_logo.jpeg" alt="SAKEC" width="90" height="110"> 
        <span class="fw-bolder fs-1 text-left align-middle">SAKEC To-Do List</span>
      </div>
    </nav>
    <div class="container-fluid text-left">
      <div id="loader" class="text-center m-5">
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-8">
          <form onSubmit="App.createTask(); return false;">
            <div class="input-group my-5 mx-0">
              <button class="btn btn-outline-dark fw-3 fs-3" type="submit" id="button-addon1">Add Task</button>
              <input id="newTask" type="text" class="form-control shadow-none border-2 border-dark" placeholder="" aria-label="Example text with button addon" autocomplete="off" aria-describedby="button-addon1" required>
            </div>
          </form>
        </div>
      </div>
      <div class="row px-4 justify-content-evenly" >
        <div class="col-5 text-break border border-2">
          <span class="fw-bold fs-3">Ongoing Tasks</span>
          <span id="taskList">
            <div class="form-check form-switch taskTemplate" style="display: none">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
              <label class="form-check-label content" for="flexSwitchCheckReverse">Task content goes here...</label>
            </div>
          </span>
        </div>
        <div class="col-5 text-break border border-2">
          <span class="fw-bold fs-3">Completed Tasks</span>
          <span id="completedTaskList">
          </span>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
    integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

    <!-- <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    <script src="app.js"></script>

  </body>
</html>
